<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>singUp</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

    <!-- Add your site or application content here -->
    <h3>singUp page</h3>

    <form action="/singup" method="post">
    {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="create a username (only letters and numbers)" required>
        <br>
        <label for="">First name</label>
        <input type="text" id="fname" name="fname" placeholder="First name of user" required>
        <br>
        <label for="">Last name</label>
        <input type="text" id="lname" name="lname" placeholder="Last name of user" required>
        <br>
        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="Email of user" required>
        <br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create a password" required>
        <br>
        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm Password" required>
        <br>
        <button type="submit">singUp</button>
    </form>

</body>

</html>
